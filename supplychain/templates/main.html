<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  body{
    background-image: url("https://www.swiftex.co/wp-content/uploads/2021/02/food-supply-chain.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
  }
</style>
<body>
  <div class="container">
    <center><h3 style="color: red;">{{msg}}</h3></center>
    <form  action="{% url 'order' %}" class="col-6 mx-auto mt-5" method="post" style="color: white;">
      {% csrf_token %}
      <div class="mb-3">
        <label for="one"  class="form-label">Week</label>
        <input type="number" class="form-control" id="week" name="week" aria-describedby="one">
        
      </div>
      <div class="mb-3">
        <label for="one" class="form-label">Center Id</label>
        <input type="number" class="form-control" id="one" name="c_id" aria-describedby="one">
        
      </div>
      <div class="mb-3">
        <label for="one" class="form-label">Meal id</label>
        <input type="number" class="form-control" id="one" name="m_id" aria-describedby="one">
        
      </div>
      <div class="mb-3">
        <label for="one" class="form-label">Checkout price</label>
        <input type="number" class="form-control" id="one" name="c_price" aria-describedby="one">
        
      </div>
      <div class="mb-3">
        <label for="one" class="form-label">Base price</label>
        <input type="number" class="form-control" id="one" name="b_price" aria-describedby="one">
        
      </div>
      <div class="mb-3">
        <label for="one" class="form-label">Email for promotion</label>
        <input type="number" class="form-control" id="one" name="e_p" aria-describedby="one">
        
      </div>
      <div class="mb-3">
        <label for="one" class="form-label">Homepage Featured</label>
        <input type="number" class="form-control" id="one" name="h_pk" aria-describedby="one">
        
      </div>
      
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
